<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"

>
<th:block th:include="~{/fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}" />
<main>
    <div class="container">
        <div class="text-center bg-blur">
            <h1>Hero</h1>
            <div>
                <div class="row">
                    <div class="col-md-4">
                        <h3 class="align-middle">SoulTaker</h3>
                    </div>
                    <div class="col-md-2">
                        <h3 class="align-middle">1</h3>
                    </div>
                    <div class="col-md-5">
                        <img src="/static/img/helmet.jpg" class="mr-5 mb-1" width="100" height="90">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <img src="/static/img/male.jpg" alt="photo" class="align-middle" height="175"
                             width="150"/>
                    </div>
                    <div class="col-md-2">
                        <p class="align-content-center">Strength - 143</p>
                        <p class="align-content-center">Stamina - 141</p>
                        <p class="align-content-center">Attack - 81</p>
                        <p class="align-content-center">Defence - 211</p>
                    </div>
                    <div class="col-md-5">
                        <img src="/static/img/weapon.jpg" width="100"
                             height="150">                        
                        <img src="/static/img/pauldron.jpg" width="100"
                             height="150">                       
                        <img src="/static/img/gauntlet.jpg" class="mr-5" width="100"
                             height="150">   
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-5">
                        <img src="/static/img/pads.jpg" class="mr-5" width="100"
                             height="150">  
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:include="~{/fragments/footer}"/>
</body>
</html>
