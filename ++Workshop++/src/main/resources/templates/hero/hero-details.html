<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{/fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <div class="container">
        <div class="text-center bg-blur">
            <h1>Hero</h1>
            <div>
                <div class="row">
                    <div class="col-md-4">
                        <h3 class="align-middle" th:text="${hero.name}"></h3>
                    </div>
                    <div class="col-md-2">
                        <h3 class="align-middle" th:text="${hero.getLevel()}"></h3>
                    </div>
                    <div class="col-md-5">
                        <img th:if="${hero.helmet != null}" th:src="@{/img/helmet.jpg}" class="mr-5 mb-1" width="100" height="90">
                        <img th:unless="${hero.helmet != null}" class="mr-5 mb-1" width="100" height="90">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <img th:src="@{'/img/' + ${hero.gender.toString().toLowerCase()} + '.jpg'}" alt="photo"
                             class="align-middle" height="175"
                             width="150"/>
                    </div>
                    <div class="col-md-2">
                        <p class="align-content-center">Strength - [[${hero.strength}]]</p>
                        <p class="align-content-center">Stamina - [[${{hero.stamina}}]]</p>
                        <p class="align-content-center">Attack - [[${{hero.attack}}]]</p>
                        <p class="align-content-center">Defence - [[${{hero.defense}}]]</p>
                    </div>
                    <div class="col-md-5">
                        <img th:if="${hero.weapon != null}" th:src="@{/img/weapon.jpg}" width="100" height="150">
                        <img th:unless="${hero.weapon != null}" width="100" height="150">
                        <img th:if="${hero.pauldron != null}" th:src="@{/img/pauldron.jpg}" width="100" height="150">
                        <img th:unless="${hero.pauldron != null}" width="100" height="150">
                        <img th:if="${hero.gauntlets != null}" th:src="@{/img/gauntlets.jpg}" class="mr-5" width="100" height="150">
                        <img th:unless="${hero.gauntlets != null}" class="mr-5" width="100" height="150">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-5">
                        <img th:if="${hero.pads != null}" th:src="@{/img/pads.jpg}" class="mr-5" width="100" height="150">
                        <img th:unless="${hero.pads != null}" class="mr-5" width="100" height="150">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:include="~{/fragments/footer}"/>
</body>
</html>
